{% load static %}
<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}My polls site{% endblock %}</title>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/polls">
        <img src="{% static 'polls/images/logo_q.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
        Polls for mood
        </a>
        {% if user.is_authenticated %}
            <div class="d-flex">
                <span class="navbar-text">You authorized as {{user.username}}</span>
                <a class="nav-link active" href="/polls/logout">Log Out</a>
            </div> 
        {% else %}
            <a class="nav-link active" href="/polls/login">Log In</a>
        {% endif %}
        
    </div>
</nav>

<div class="container-fluid">
    {% block content %}{% endblock %}
</div>

{% block js %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
