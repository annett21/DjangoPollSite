{% extends "polls/base.html" %}

{% block content %}

<div class="row question-title">
    <div class="col">
        <h2>{{ question.question_text }}</h2>
    </div>
</div>

<div class="row question-choices">
    <div class="col">
        <ul>
        {% for choice in question.choices.all %}
            <li>{{ choice.choice_text }} -- {{ choice.votes.count }} vote{{ choice.votes|pluralize }}</li>
        {% endfor %}
        </ul>
        <a href="{% url 'polls:vote_again' question.id %}">Vote again?</a>
    </div>
</div>

{% endblock %}
